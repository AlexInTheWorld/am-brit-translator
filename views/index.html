<!DOCTYPE html>
<html>

<head>
	<title>American/British English Translator</title>
	<meta name="description" content="An example for the fCC QA American/British English Translator project" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
  <link id="favicon" rel="icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="../public/style.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<header>
		<h1>
			American / British English Translator
		</h1>
	</header>
	<hr style="margin: 25px" />
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="translator-tab" data-bs-toggle="tab" data-bs-target="#translator" type="button" role="tab" aria-controls="translator" aria-selected="true">Translator</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="dictionary-tab" data-bs-toggle="tab" data-bs-target="#dictionary" type="button" role="tab" aria-controls="dictionary" aria-selected="false">Dictionary</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="translator" role="tabpanel" aria-labelledby="translator-tab">
      <div class="container">
        <div class="form-container">
          <textarea
              rows="10"
              cols="60"
              id="text-input"
            ></textarea>
          <br />
          <select id="locale-select">
            <option value="american-to-british">American to British</option>
            <option value="british-to-american">British to American</option>
          </select>
          <input type="button" value="Translate" id="translate-btn"/>
        </div>
        <div id="output-container">
          <div id="solution-container">
            Translated Sentence:
            <div id="translated-sentence"></div>
            <div id="error-msg"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="dictionary" role="tabpanel" aria-labelledby="dictionary-tab">
      <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="am" data-bs-toggle="pill" data-bs-target="#v-pills-am" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">American terms</button>
          <button class="nav-link" id="brit" data-bs-toggle="pill" data-bs-target="#v-pills-brit" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">British terms</button>
          <button class="nav-link" id="abbv" data-bs-toggle="pill" data-bs-target="#v-pills-abbv" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Abbreviations</button>
          <button class="nav-link" id="spelling" data-bs-toggle="pill" data-bs-target="#v-pills-spelling" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Spelling</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active lingo-info" id="v-pills-am" role="tabpanel" aria-labelledby="am"></div>
          <div class="tab-pane fade lingo-info" id="v-pills-brit" role="tabpanel" aria-labelledby="brit"></div>
          <div class="tab-pane fade lingo-info" id="v-pills-abbv" role="tabpanel" aria-labelledby="abbv"></div>
          <div class="tab-pane fade lingo-info" id="v-pills-spelling" role="tabpanel" aria-labelledby="spelling"></div>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="../public/index.js"></script>
</html>
